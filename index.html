<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Would You Like To Be My Valentine?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- Hearts on left and right, hidden at first -->
    <div id="heart-left">
      <img id="left-hearts-image" src="hearts.gif" alt="Hearts on left" />
    </div>
    <div id="heart-right">
      <img id="right-hearts-image" src="hearts.gif" alt="Hearts on right" />
    </div>

    <!-- Main image will appear here (miffypink.gif initially) -->
    <div id="image-container"></div>

    <div id="text-container">
      <div id="question">Would you like to be my valentine?</div>
      <div id="options">
        <!-- The Yes button is absolutely positioned (see CSS) -->
        <button id="yes-button" onclick="selectOption('yes')">Yes</button>
        <button id="no-button" onclick="selectOption('no')">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
